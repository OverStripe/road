<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Road Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="leftButton">⬅️</button>
        <button id="rightButton">➡️</button>
        <button id="forwardButton">⬆️</button>
        <button id="brakeButton">⬇️</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es"></script>
    <script src="game.js"></script>
</body>
</html>
